---
subject: С новым годом 2020!
---

<container>

  {{>header }}

<row class="collapse">
<columns class="px-0 full-width">
    <center>
    <img src="../assets/img/ny2020.png" alt="NY2020" class="img">
    </center>
</columns>
</row>

<spacer size="24"></spacer>

<row>
    <columns></columns>
    <columns small="12" large="6">
        <p class="font-size-20 line-height-28">Автопарк стал больше</p>
        <p class="mb-20 ny-autopark">
            <span class="v-middle mr-4">
                <img src="../assets/img/cars.png" class="img">
            </span>
            <span class="font-size-34 line-height-34">
                300
            </span>
        </p>

        <p class="font-size-20 line-height-28">Получено штрафов</p>
        <p class="mb-20 font-size-34 line-height-34">300 000</p>

        <p class="font-size-20 line-height-28">На сумму</p>
        <p class="mb-20 font-size-34 line-height-34">9 999 999 ₽</p>
    </columns>
    <columns></columns>
</row>

<spacer size="44"></spacer>

<row class="collapse">
    <columns></columns>
    <columns small="12" large="12">
        <p class="ny-economy mb-20 text-center">
            Компания сэкономила на оплате штрафов со скидкой
        </p>
        <p class="ny-economy__value text-center">
            500 389 ₽
        </p>
    </columns>
    <columns></columns>
</row>

<spacer size="24"></spacer> 

<row class="collapse">
    <columns class="px-0 full-width">
        <center>
        <img src="../assets/img/ny2020_2.png" alt="NY2020 2" class="img">
        </center>
    </columns>
</row>
<spacer size="32"></spacer> 

<row>
    <columns></columns>
    <columns small="12" large="6">
        <p class="font-size-30 line-height-38">
            Желаем меньше <br /> штрафов в 2021!
        </p>
    </columns>
    <columns></columns>
</row>

  {{>footer }}
</container>
